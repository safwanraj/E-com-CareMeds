<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div>
           <h:form id="form">
                      <div class="card crud-demo">
                          <p:growl id="messages" showDetail="true" />
                          <p:dataTable id="dt-states" widgetVar="dtStates" var="item" value="#{categoryBean.getallCategoryName()}" 
                                       reflow="true" class="table dataTable no-footer" rowKey="#{item.catId}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom" 
                                       emptyMessage="No Record Found"
                                       filteredValue="#{partbean.filteredparts}"
                                       globalFilterFunction="#{partbean.globalfilterfunction}">
                              
                              <f:facet name="header">
                 
                                  <div align="right">
                                  <span class="filter-container ui-input-icon-left">
                                      <i class="pi pi-search"></i>
                                      <p:inputText id="globalFilter" onkeyup="PF('dtStates').filter()" placeholder="search" />
                                  </span>
                                  </div>
                                  
                              </f:facet>
                              
                              <p:column headerText="Cat Id">
                                  <h:outputText value="#{item.catId}" />
                              </p:column>

                              <p:column headerText="Category name">
                                  <h:outputText value="#{item.catName}" />
                              </p:column>
                              <p:column headerText="Category Desc.">
                                  <h:outputText value="#{item.catDesc}" />
                              </p:column>

                              <p:column headerText="Actions">
                                  <p:commandButton styleClass="rounded-button ui-button-secondary ui-button-flat" icon="pi pi-pencil" style="color: black" action="#{categoryBean.getCategoryById(item.catId)}"/>
<!--                                -->
                               
                                  <p:commandButton class="rounded-button ui-button-danger ui-button-flat" icon="pi pi-trash" style="color: red" action="#{categoryBean.deleteCategory(item.catId)}" update="@form"/>
                              </p:column>
                          </p:dataTable>
                      </div>
                  </h:form>  
        </div>
    </h:body>
</html>
