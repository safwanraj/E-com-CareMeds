<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
    

    
<title>CareMeds-  care for you</title>
    

    <!-- Place favicon.png in the root directory -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
   </h:head>
    <h:body>
    
        <a href="index.xhtml">Home page</a>
    
   
      <!-- Login AREA START () -->        <div>     <h:form>
                            <p:dataTable id="cart" var="cart" value="#{userorderbean.viewCart()}">
                                <p:column headerText="Image">
                                    <img src="Uploads/Products/#{cart.prdId.prImgpath}" height="100px" width="100px" alt="#{cart.prdId.prImgpath}"/>
                                </p:column>
                                <p:column headerText="Product Name">
                                    <h:outputText style="font-size: 16px;" value="#{cart.prdId.prName}" />
                                </p:column>
                                <p:column headerText="Category Name">
                                    <h:outputText style="font-size: 16px;" value="#{cart.prdId.catId.catName}" />
                                </p:column>
                                 <p:column headerText="Brand Name">
                                     <h:outputText style="font-size: 16px;" value="#{cart.prdId.brId.brandName}" />
                                </p:column>
                                <p:column headerText="Quantity">
                                    <h:outputText style="font-size: 16px;" value="#{cart.qty}" />
                                </p:column>
                                
                                <p:column headerText="Unit Price">
                                    <h:outputText style="font-size: 16px;" value="₹#{cart.prdId.prPrice}" />
                                    <input type="hidden" value="#{userorderbean.total = userorderbean.total + cart.prdId.prPrice}" name="txtTot" id="txtTot"/>
                                </p:column>
                                
                                <p:column headerText="Remove">
                                    <h:commandButton value="Delete Item" class="btn btn-danger btn-sm" action="#{userorderbean.removeProduct(cart.cartId, cart.prdId.prId)}"/>
                                </p:column>
                            </p:dataTable>
                            </h:form>
                        </div>
      <div>
                      <h:form>
                        <div class="row">
                            
                            <div class="col-sm-8">
                                    <table class="table table-bordered">
                                    <tbody>
                                        <tr>
                                            <td colspan="2"><h3>Your Address</h3></td>
                                        </tr>
                                     
                                        <tr>
                                            <td class="text-left">
                                                <label>Addressline 1</label>
                                                <p:inputTextarea value="#{userorderbean.address1}" styleClass="form-control"/>
                                            </td>
                                            <td class="text-left">
                                                <label>Addressline 2</label>
                                                <p:inputTextarea value="#{userorderbean.address2}" styleClass="form-control"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="text-left">
                                                <label>Landmark</label>
                                                <p:inputText value="#{userorderbean.landmark}" styleClass="form-control"/>
                                            </td>
                                            <td class="text-left">
                                                <label>Pincode</label>
                                                <p:inputText value="#{userorderbean.pincode}" styleClass="form-control"/>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                            <div class="col-sm-4">
                                <table class="table table-bordered">
                                    <tbody>
                                        <tr>
                                            <td class="text-right">
                                                <strong>Total:</strong>
                                            </td>
                                            <td class="text-right">₹#{userorderbean.total}<script>
                                                function getTot(){
                                                    var tot = getElementById(txtTot).value;
                                                    document.getElementById('totalAmt').innerHTML = "Hello";
                                                }
                                                </script></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="buttons">
                            <div class="pull-left"><a href="ProductsShop.xhtml" class="btn btn-primary">Continue Shopping</a></div>
                            <div class="pull-right"><h:commandButton class="btn btn-primary" value="Checkout >" action="#{userorderbean.placeOrder()}"/></div>
                        </div>
                        </h:form>
      </div>
      </h:body>
</html>
